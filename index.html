<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <button id="restartBtn" onclick="restartGame()">
            <img src="assets/dogs-bone-restart.png" alt="Restart Game" style= "width: 300px; height: 150px">
        </button>
          

        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
    </div>
    <!-- Add the image element for the AI player -->
    <!-- <img id="aiImage" src="assets/boba.png" alt="AI Player" style="display: none;"> -->
    <svg id="winningLine" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" style="position: absolute; top: 0; left: 0; pointer-events: none;">
        <line x1="0" y1="0" x2="0" y2="0" style="stroke: rgb(16, 90, 156); stroke-width: 5px;"></line>
    </svg>
    <script src="/app.js"></script>
</body>
</html>
